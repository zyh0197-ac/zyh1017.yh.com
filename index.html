<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨痕/兔子de自介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #666;
            display: block;
        }
        
        .name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .content {
            margin-bottom: 25px;
            padding: 0 10px;
        }
        
        .line {
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .friends-section {
            margin-top: 25px;
            margin-bottom: 25px;
        }
        
        .friends-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ccc;
        }
        
        .friend-list {
            font-size: 1rem;
            line-height: 1.8;
        }
        
        /* 新增的图片展示区域样式 */
        .image-section {
            margin: 30px 0;
            width: 100%;
        }
        
        .image-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .display-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .thin-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #666, transparent);
            margin: 30px 20px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #999;
            text-align: center;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .display-image {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="698574f2eee738a2970021e3ea8feca5.jpg" alt="头像" class="avatar" onerror="this.style.display='none'">
        <div class="name">雨痕/兔子</div>
    </div>
    
    <div class="content">
        <div class="line">只在意 @qrh @hmy</div>
        <div class="line">二次>一次>三次</div>
        <div class="line">朋友圈三次>二次>一次</div>
        <div class="line">恶俗b 朋友圈废话多</div>
        
        <div class="friends-section">
            <div class="friends-title">洗衣粉</div>
            <div class="friend-list">
                @阿翼 @九六夜 @阮熙 @稚时 @小鱼 @寒生 @小棘 @小萱 @萧萧 @懔栀 @我家貓很乖 @枭原 @小熙
            </div>
        </div>
        
        <div class="line">NG 大众雷 小马宝莉 品客</div>
        <div class="line">加我全补</div>
    </div>
    
    <!-- 第一个图片区域：推图 -->
    <div class="image-section">
        <div class="image-title">推图</div>
        <div class="image-container">
            <img src="576d3ebdb497e01a644d51f26bbd2c46.jpg" alt="推图" class="display-image" onerror="this.style.display='none'">
        </div>
    </div>
    
    <!-- 特别细的分割线 -->
    <div class="thin-divider"></div>
    
    <!-- 第二个图片区域：自介图 -->
    <div class="image-section">
        <div class="image-title">自介图</div>
        <div class="image-container">
            <img src="871275a1911f7cdf31f536f27ead5817.jpg" alt="自介图" class="display-image" onerror="this.style.display='none'">
        </div>
    </div>
    
    <div class="footer">
        最后更新: 2026年2月10日
    </div>
    
    <script>
        // 图片加载失败的备用方案
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    // 可以在这里添加备用图片或提示
                    const parent = this.parentElement;
                    if (parent.classList.contains('image-container')) {
                        const message = document.createElement('div');
                        message.style.color = '#999';
                        message.style.textAlign = 'center';
                        message.style.padding = '20px';
                        message.textContent = '图片加载失败';
                        parent.appendChild(message);
                    }
                };
            });
        });
    </script>
</body>
</html>
